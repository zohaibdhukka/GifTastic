<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
    <div class="container">
        <h1>Welcome to GifTastic</h1>    
        <div class="row">
            <h3>Click the default button to see gifs or create your own button and click to see gifs</h3>
            <div id="buttons"></div>

        </div>
        <div class="row">
            
            <div class="col-sm-3">
                
                <div id="gif">
                    
                </div>
            </div>

            <div class="col-sm-9">
                    <div id="submit">
                            <p>Add a Nature</p>
                            <input type="text" id="submitIp" name="text">
                            <button class="btn btn-danger" id="submitBtn">Submit</button>
                    </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="main.js">
    

    
    </script>
</body>
</html>
